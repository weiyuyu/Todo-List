<!DOCTYPE html>
<html>
<head>
	<title> Todo List </title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/custom.css">
</head>
<body>
	<div id="container">
		<h1> To-Do List <i class="far fa-list-alt"></i> </h1>
		<div>
			<h2><span id="filter">Sort</span> <span id="clear">Clear</span></h2>
		</div>
		<input type="text" placeholder="Add a new Todo">

		<ul id="todoData">
			<li> <span class="delete"> <i class="fas fa-trash"></i> </span> <span class="li-content"> Finish CS Assignment </span> <span class="edit"> <i class="far fa-edit"></i> </span></li>
			<li> <span class="delete"> <i class="fas fa-trash"></i> </span> <span class="li-content"> Work on side project </span> <span class="edit"> <i class="far fa-edit"></i> </span></li>
			<li> <span class="delete"> <i class="fas fa-trash"></i> </span> <span class="li-content"> Choreograph </span> <span class="edit"> <i class="far fa-edit"></i> </span></li>
		</ul>

	</div>

	<footer id="signature"> Crafted by Wayne Yu 2018. </footer>
	<script src="./assets/js/lib/jquery-3.3.1.min.js"></script>
	<script src="./assets/js/custom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/jquery.tinysort.min.js"></script>


</body>
</html>
